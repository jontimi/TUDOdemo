<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Page with 3D Button - DEMO</title>
    <style>
        body {
            margin: 0;
            background-color: #f0f0f0; /* Fallback background color */
        }

        .page-container {
            width: 100%;
            height: 100vh; /* Make it fill the viewport height */
            overflow: hidden; /* Hide anything that goes outside its bounds */
            position: relative;
            margin: 0 auto; /* This centers the container horizontally */

            background-image: url('client_page_background.jpg'); /* !!! IMPORTANT: Make sure this matches your image file name !!! */
            background-size: cover; /* Ensures the whole image covers the container, possibly cropping edges */
            background-repeat: no-repeat;
            background-position: center center; /* Aligns the image to the center */
        }

        .my-3d-button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: absolute; /* Positioned relative to .page-container */

            /* RESPONSIVE POSITIONING */
            top: 50%; /* Position 50% from the top */
            left: 50%; /* Position 50% from the left */
            transform: translate(-50%, -50%); /* Adjusts to perfectly center the button */
            white-space: nowrap; /* Prevents text from wrapping within the button */

            z-index: 100;
        }

        .my-3d-button:hover {
            background-color: #0056b3;
        }

        /* --- Watermark Styles --- */
        .watermark-text {
            position: fixed;
            top: 50%;
            transform: translateY(-50%) rotate(-90deg);
            font-size: 3em; /* Use em for scalability */
            font-weight: bold;
            color: rgba(0, 0, 0, 0.1);
            white-space: nowrap;
            z-index: 99;
            pointer-events: none;
            user-select: none;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        }

        .watermark-text.left {
            left: 20px;
        }

        .watermark-text.right {
            right: 20px;
        }

        /* --- MODAL POP-UP STYLES --- */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);

            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
            position: relative;

            /* Responsive sizing for the modal content */
            width: 90vw; /* 90% of viewport width */
            height: 80vh; /* 80% of viewport height */
            max-width: 1200px; /* Max width for larger screens */
            max-height: 800px; /* Max height for larger screens */

            display: flex;
            flex-direction: column;
        }

        .modal-content iframe {
            flex-grow: 1; /* Makes the iframe take up available vertical space */
            border: none;
            width: 100%;
        }

        .close-button {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            align-self: flex-end;
            cursor: pointer;
            line-height: 1;
            margin-bottom: 10px;
        }

        .close-button:hover,
        .close-button:focus {
            color: #000;
            text-decoration: none;
        }

        /* --- Media Queries for Phone-Specific Adjustments --- */

        /* For screens up to 768px wide (typical tablets and larger phones) */
        @media (max-width: 768px) {
            .watermark-text {
                font-size: 2em; /* Make watermark smaller */
                left: 10px;
                right: 10px;
            }

            .my-3d-button {
                font-size: 4vw; /* Adjust button font size relative to viewport */
                padding: 2vw 4vw; /* Adjust button padding relative to viewport */
                /* Position already centered, which works well for mobile */
            }

            .modal-content {
                width: 95vw; /* Slightly wider modal on smaller screens */
                height: 85vh; /* Slightly taller modal */
            }
        }

        /* For very small phone screens (e.g., up to 480px wide) */
        @media (max-width: 480px) {
            .watermark-text {
                font-size: 1.5em; /* Even smaller watermark */
                /* Consider hiding one watermark for very narrow screens */
                /* &.right { display: none; } */ /* Uncomment this if you want to hide the right watermark */
            }

            .my-3d-button {
                font-size: 5vw; /* Make button text slightly larger for readability on very small phones */
                padding: 3vw 6vw;
            }
        }
    </style>
</head>
<body>

    <div class="watermark-text left">DEMONSTRATIONS SITE</div>

    <div class="watermark-text right">DEMONSTRATIONS SITE</div>

    <div class="page-container">
        <button class="my-3d-button">Launch 3D Viewer</button>
    </div>

    <div id="arModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button">&times;</span> <iframe id="arIframe" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // Ensure the script runs after the entire page (DOM) is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Get the modal, iframe, and close button elements
            var modal = document.getElementById('arModal');
            var iframe = document.getElementById('arIframe');
            var closeButton = document.querySelector('.close-button'); // Uses querySelector which is robust

            // Check if elements exist before adding listeners to prevent errors
            if (modal && iframe && closeButton) {
                // When the "Launch 3D Viewer" button is clicked
                document.querySelector('.my-3d-button').addEventListener('click', function() {
                    var arViewerURL = 'https://jontimi.github.io/tudo-ar-mockup/';

                    // Set the iframe's source to load your AR mockup
                    iframe.src = arViewerURL;

                    // Show the modal by changing its display style to flex
                    modal.style.display = 'flex';
                });

                // When the close button is clicked
                closeButton.addEventListener('click', function() {
                    // Hide the modal
                    modal.style.display = 'none';
                    // Clear the iframe source to stop any video/audio playback and release resources
                    iframe.src = ''; 
                });

                // When the user clicks anywhere outside of the modal content, close it
                window.addEventListener('click', function(event) {
                    if (event.target == modal) {
                        modal.style.display = 'none';
                        iframe.src = ''; 
                    }
                });
            } else {
                console.error("One or more required elements for the AR modal were not found.");
            }
        });
    </script>

</body>
</html>
