<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 400px;
            position: relative;
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background-color: rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .progress-bar .update-bar {
            background-color: rgba(0, 123, 255, 0.7);
            height: 100%;
            width: 0;
            transition: width 0.2s ease-in-out;
        }

        .hotspot {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
            cursor: pointer;
            position: absolute;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

    <model-viewer
        src="models/HiveShelf90cm.glb"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        poster="poster.webp"
        shadow-intensity="1">

        <!-- Progress Bar -->
        <div class="progress-bar" slot="progress-bar">
            <div class="update-bar"></div>
        </div>

        <!-- Hotspots -->
        <button class="hotspot" slot="hotspot-1" data-position="1 1 1" data-normal="0 1 0">Hotspot 1</button>
        <button class="hotspot" slot="hotspot-2" data-position="-1 1 -1" data-normal="0 1 0">Hotspot 2</button>

    </model-viewer>

</body>
</html>
