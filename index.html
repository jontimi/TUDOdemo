<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Page with 3D Button - DEMO</title>
    <style>
        body {
            margin: 0; /* Remove default body margins */
            background-color: #f0f0f0; /* Fallback background color for areas outside the content */
        }

        .page-container {
            width: 100%; /* Take full width of its parent (body) */
            max-width: 2326px; /* Keeps the central content at your image's width, creating blank sides on wider screens */
            
            /* Calculated padding-bottom for 2326x6684 image to maintain aspect ratio */
            padding-bottom: 287.36%; /* (6684 / 2326) * 100% */
            
            background-image: url('client_page_background.jpg'); /* !!! IMPORTANT: Make sure this matches your image file name !!! */
            background-size: contain; /* Ensures the whole image is visible within its container */
            background-repeat: no-repeat;
            background-position: top center; /* Aligns the image to the top center */
            position: relative; /* Needed for positioning the button inside it */
            margin: 0 auto; /* This centers the container horizontally on the page */
        }

        .my-3d-button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: absolute; /* Positioned relative to .page-container */
            top: 1420px; /* Specific pixel position from the top of the container */
            left: 1420px; /* Specific pixel position from the left of the container */
            z-index: 100; /* Ensures the button is above other elements if any overlap */
        }

        .my-3d-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Watermark Styles */
        .watermark-text {
            position: fixed; /* Fixed position relative to the viewport */
            top: 50%; /* Vertically center */
            transform: translateY(-50%) rotate(-90deg); /* Move up by half its height, then rotate */
            font-size: 3em; /* Large font size for watermark effect */
            font-weight: bold;
            color: rgba(0, 0, 0, 0.1); /* Semi-transparent black */
            white-space: nowrap; /* Prevent text from wrapping */
            z-index: 99; /* Below the button and modal */
            pointer-events: none; /* Allows clicks to pass through */
            user-select: none; /* Prevents text selection */
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5); /* Subtle shadow for readability */
        }

        .watermark-text.left {
            left: 20px; /* Position from left */
        }

        .watermark-text.right {
            right: 20px; /* Position from right */
        }

        /* Modal Pop-up Styles */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed; /* Fixed position relative to the viewport */
            z-index: 1000; /* On top of everything else */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7); /* Semi-transparent black background */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
        }

        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
            position: relative;
            width: 80%; /* Width of the modal */
            height: 80%; /* Height of the modal */
            max-width: 1200px; /* Max width for larger screens */
            max-height: 800px; /* Max height for larger screens */
            display: flex; /* Use flexbox for internal layout */
            flex-direction: column; /* Stack items vertically */
        }

        .modal-content iframe {
            flex-grow: 1; /* Makes the iframe take up available vertical space */
            border: none; /* No border for the iframe */
            width: 100%; /* Full width of its parent */
        }

        .close-button {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            align-self: flex-end; /* Align to the end (right) of the flex container */
            cursor: pointer;
            line-height: 1; /* Adjust line height for better vertical centering */
            margin-bottom: 10px; /* Space below the close button */
        }

        .close-button:hover,
        .close-button:focus {
            color: #000;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="watermark-text left">DEMONSTRATIONS SITE</div>

    <div class="watermark-text right">DEMONSTRATIONS SITE</div>

    <div class="page-container">
        <button class="my-3d-button">Launch 3D Viewer</button>
    </div>

    <div id="arModal" class="modal-overlay">
        <div class="modal-content">
            <span class="close-button">&times;</span> <iframe id="arIframe" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // Get the modal, iframe, and close button elements
        var modal = document.getElementById('arModal');
        var iframe = document.getElementById('arIframe');
        var closeButton = document.querySelector('.close-button');

        // When the "Launch 3D Viewer" button is clicked
        document.querySelector('.my-3d-button').addEventListener('click', function() {
            // !!! IMPORTANT: The corrected URL for your 3D Model AR Viewer site !!!
            var arViewerURL = 'https://jontimi.github.io/3dModelARviewer/'; 
            
            // Set the iframe's source to load your AR mockup
            iframe.src = arViewerURL;
            
            // Show the modal by changing its display style to flex
            modal.style.display = 'flex';
        });

        // When the close button is clicked
        closeButton.addEventListener('click', function() {
            // Hide the modal
            modal.style.display = 'none';
            // Clear the iframe source to stop any video/audio playback and release resources
            iframe.src = ''; 
        });

        // When the user clicks anywhere outside of the modal content, close it
        window.addEventListener('click', function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
                iframe.src = ''; 
            }
        });
    </script>

</body>
</html>
