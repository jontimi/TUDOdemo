<style>
    body {
        margin: 0;
        background-color: #f0f0f0;
    }

    .page-container {
        width: 100%;
        /* REMOVED: max-width: 2326px; - This fixed width breaks responsiveness */
        height: 100vh; /* Make it fill the viewport height */
        overflow: hidden; /* Hide anything that goes outside */
        position: relative;
        margin: 0 auto;

        /* Adjusted background properties for better responsiveness */
        background-image: url('client_page_background.jpg'); /* */
        background-size: cover; /* Ensures the image always covers the container, cropping if necessary */
        background-repeat: no-repeat;
        background-position: center center; /* Centers the image */
        /* REMOVED: padding-bottom: 287.36%; - Not needed with height: 100vh */
    }

    .my-3d-button {
        padding: 15px 30px;
        font-size: 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        position: absolute; /* Positioned relative to .page-container */

        /* REDOING POSITIONING FOR RESPONSIVENESS */
        top: 20%; /* Example: Position 20% from the top of the container */
        left: 50%; /* Center horizontally */
        transform: translateX(-50%); /* Adjust for true horizontal centering */
        /* You might need to fine-tune 'top' based on your background image content */

        z-index: 100;
        white-space: nowrap; /* Prevent button text from wrapping on small screens */
    }

    .my-3d-button:hover {
        background-color: #0056b3;
    }

    /* --- Watermark Styles (using relative font sizes) --- */
    .watermark-text {
        position: fixed;
        top: 50%;
        transform: translateY(-50%) rotate(-90deg);
        font-size: 3em; /* Use em for scalability based on parent font size */
        font-weight: bold;
        color: rgba(0, 0, 0, 0.1);
        white-space: nowrap;
        z-index: 99;
        pointer-events: none;
        user-select: none;
        text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
    }

    .watermark-text.left {
        left: 20px;
    }

    .watermark-text.right {
        right: 20px;
    }

    /* --- MODAL POP-UP STYLES (Responsive sizing) --- */
    .modal-overlay {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.7);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background-color: #fefefe;
        padding: 20px;
        border: 1px solid #888;
        border-radius: 8px;
        position: relative;
        
        /* Responsive sizing for the modal content */
        width: 90vw; /* 90% of viewport width */
        height: 80vh; /* 80% of viewport height */
        max-width: 1200px; /* Still cap it for very large screens */
        max-height: 800px; /* Still cap it */

        display: flex;
        flex-direction: column;
    }

    .modal-content iframe {
        flex-grow: 1;
        border: none;
        width: 100%;
    }

    .close-button {
        color: #aaa;
        font-size: 28px;
        font-weight: bold;
        align-self: flex-end;
        cursor: pointer;
        line-height: 1;
        margin-bottom: 10px;
    }

    .close-button:hover,
    .close-button:focus {
        color: #000;
        text-decoration: none;
    }

    /* --- Media Queries for Phone-Specific Adjustments --- */

    /* For screens up to 768px wide (typical tablets and phones) */
    @media (max-width: 768px) {
        .watermark-text {
            font-size: 2em; /* Make watermark smaller */
            left: 10px; /* Adjust left watermark position */
            right: 10px; /* Adjust right watermark position */
        }

        .my-3d-button {
            font-size: 4vw; /* Adjust button font size relative to viewport */
            padding: 2vw 4vw; /* Adjust button padding relative to viewport */
            top: 50%; /* You might want to reposition this more centrally for mobile */
            left: 50%;
            transform: translate(-50%, -50%); /* Ensures it's perfectly centered */
        }

        .modal-content {
            width: 95vw; /* Slightly wider modal on smaller screens */
            height: 85vh; /* Slightly taller modal */
        }
    }

    /* For very small phone screens (e.g., up to 480px wide) */
    @media (max-width: 480px) {
        .watermark-text {
            font-size: 1.5em; /* Even smaller watermark */
            /* You might consider hiding one watermark for very narrow screens */
            &.right { display: none; }
        }

        .my-3d-button {
            font-size: 5vw; /* Make button text slightly larger for readability on small phones */
            padding: 3vw 6vw;
            /* Further fine-tune button position if needed */
        }
    }
</style>
